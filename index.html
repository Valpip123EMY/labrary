


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labry Research - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700&display=swap" rel="stylesheet">
        <style>
            :root {
                --color-bg: #F8F9FA;
                --color-bg-gradient-top: #FFFFFF;
                --color-bg-gradient-bottom: #F5F6F7;
                --color-card-bg: #FFFFFF;
                --color-card-border: #E5E7EB;
                --color-card-shadow: 0px 2px 8px rgba(0,0,0,0.04);
                --color-primary: #1F2937;
                --color-secondary: #6B7280;
                --color-footer: #9CA3AF;
                --color-divider: #E5E7EB;
                    --font-main: 'EB Garamond', Garamond, serif;
                    --color-bg: #eafbe4;
                    --color-bg-gradient-top: #eafbe4;
                    --color-bg-gradient-bottom: #eafbe4;
                    --color-card-bg: transparent;
                    --color-card-border: transparent;
                    --color-card-shadow: none;
                    --color-primary: #0a3d1a;
                    --color-secondary: #0a3d1a;
                    --color-footer: #0a3d1a;
                    --color-divider: #eafbe4;
            }
            html, body, .wrapper { height: 100%; margin: 0; padding: 0; }
            body {
                font-family: var(--font-main);
                    background: var(--color-bg);
                min-height: 100vh;
                animation: fadeIn 0.6s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .wrapper {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            header {
                width: 100%;
                text-align: center;
                padding-top: 80px;
                margin-bottom: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .header__logo {
                width: 112px;
                height: 112px;
                border-radius: 16px;
                box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
                background: var(--color-card-bg);
                margin-bottom: 16px;
            }
            .company-name {
                font-size: 24px;
                font-weight: 600;
                color: var(--color-primary);
                margin-bottom: 0;
            }
            .content {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 48px;
            }
            .heading {
                font-size: 32px;
                font-weight: 600;
                color: var(--color-primary);
                margin-bottom: 16px;
                text-align: center;
            }
            .tagline {
                font-size: 16px;
                font-weight: 400;
                color: var(--color-secondary);
                margin-bottom: 48px;
                text-align: center;
            }
            .countdown {
                display: flex;
                gap: 16px;
                justify-content: center;
                margin-bottom: 48px;
                flex-wrap: wrap;
            }
            .countdown__card {
                background: none;
                border: none;
                box-shadow: none;
                border-radius: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-width: 120px;
                box-sizing: border-box;
                transition: padding 0.2s, min-width 0.2s;
            }
            .countdown__number {
                font-size: 64px;
                font-weight: 700;
                color: var(--color-primary);
                font-family: var(--font-main);
                margin-bottom: 8px;
                transition: font-size 0.2s;
            }
            .countdown__label {
                font-size: 14px;
                font-weight: 400;
                color: var(--color-secondary);
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-family: var(--font-main);
            }
            @media (max-width: 640px) {
                .countdown {
                    flex-direction: column;
                    gap: 16px;
                }
                .countdown__card {
                    min-width: 0;
                    width: 100%;
                        padding: 0;
                }
                .countdown__number {
                    font-size: 36px;
                }
                        @media (max-width: 400px) {
                            .countdown__number {
                                font-size: 24px;
                            }
                            .countdown__card {
                                  padding: 0;
                            }
                        }
            }
            .footer-divider {
                width: 100%;
                height: 1px;
                background: var(--color-divider);
                margin: 0 auto;
                margin-top: 60px;
            }
            footer {
                width: 100%;
                text-align: center;
                margin-top: 24px;
                margin-bottom: 24px;
                font-size: 14px;
                color: var(--color-footer);
            }
        </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
</head>
<body>
        <div class="wrapper">
            <header>
                <img class="header__logo" src="https://media.licdn.com/dms/image/v2/D4E0BAQGH7IVdrY3q4w/company-logo_100_100/B4EZqUj_vgGYAQ-/0/1763429055981/labrary_research_logo?e=1766016000&v=beta&t=Cqv614j2xKKvRAbszxBspKrapMlI_N1fvIJMsYsQXqg" alt="Labry Research Logo" />
                <div class="company-name">Labrary Research</div>
            </header>
            <main class="content">
        
                <div class="countdown">
                    <div class="countdown__card">
                        <div class="countdown__number" id="days"></div>
                        <div class="countdown__label">Days</div>
                    </div>
                    <div class="countdown__card">
                        <div class="countdown__number" id="hours"></div>
                        <div class="countdown__label">Hours</div>
                    </div>
                    <div class="countdown__card">
                        <div class="countdown__number" id="minutes"></div>
                        <div class="countdown__label">Minutes</div>
                    </div>
                    <div class="countdown__card">
                        <div class="countdown__number" id="seconds"></div>
                        <div class="countdown__label">Seconds</div>
                    </div>
                </div>
            </main>
      
        </div>
        <script>
            (() => {
                // Deadline: Dec 1, 2025 00:00:00
                const deadlineDate = new Date('December 1, 2025 00:00:00').getTime();
                const countdownDays = document.getElementById('days');
                const countdownHours = document.getElementById('hours');
                const countdownMinutes = document.getElementById('minutes');
                const countdownSeconds = document.getElementById('seconds');
                setInterval(() => {
                    const currentDate = new Date().getTime();
                    const distance = deadlineDate - currentDate;
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    countdownDays.innerHTML = days >= 0 ? days : 0;
                    countdownHours.innerHTML = hours >= 0 ? hours : 0;
                    countdownMinutes.innerHTML = minutes >= 0 ? minutes : 0;
                    countdownSeconds.innerHTML = seconds >= 0 ? seconds : 0;
                }, 1000);
            })();
        </script>
</body>
</html>
