
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labry Research - Join the Waitlist</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #AEE1C9;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(67,160,71,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.3rem;
            color: #43a047;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.7rem;
            color: #222;
        }
        p {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 1.5rem;
        }
        .waitlist-btn {
            background: #6fdcae;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(67,160,71,0.08);
            transition: background 0.2s;
        }
        .waitlist-btn:hover {
            background: #43a047;
        }
        .mockup {
            margin-top: 2.5rem;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(67,160,71,0.10);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Labry Research</div>
        <h1>Join the Waitlist</h1>
        <p>Are you ready to get better results with your <b>&lt;topic&gt;</b> in 2024?</p>
        <button class="waitlist-btn">Join the Waitlist</button>
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80" alt="App Mockup" class="mockup">

</html>
